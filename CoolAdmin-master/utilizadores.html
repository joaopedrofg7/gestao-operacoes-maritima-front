<div id="addEmployeeModal" class="modal fade">
    <div class="modal-dialog">
     <div class="modal-content">
      <form>
       <div class="modal-header">      
        <h4 class="modal-title">Adicionar Gestor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
       </div>
       <div class="modal-body">     
        <div class="form-group">
         <label>Username</label>
         <input type="text" id="usernameInput" class="form-control" required>
        </div>
        <div class="form-group">
         <label>Nome</label>
         <input type="text" id="nomeInput" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" id="emailInput" class="form-control" required>
           </div>
           <div class="form-group">
            <label>Password </label>
            <input type="text" id="passswordInput" class="form-control" required>
           </div>
           <div class="form-group">
            <label>Comfirmar Password</label>
            <input type="text" id="confpasswordInput" class="form-control" required>
           </div>
       </div>
       
       <div class="modal-footer">
        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
        <input type="submit" onclick="registerGestor()" class="btn btn-success" value="Adicionar">
       </div>
      </form>
